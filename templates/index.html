<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut and Burn Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        button {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3498db;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border: 2px solid #2980b9;
            border-radius: 8px;
            display: none;
        }
        p#result {
            font-weight: bold;
            font-size: 18px;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <h1>Cut and Burn Classification</h1>
    <form id="uploadForm" enctype="multipart/form-data" action="/predict" method="POST">
        <label for="image">Upload Image:</label><br>
        <input type="file" id="image" name="image" accept="image/*" onchange="previewImage(event)"><br><br>
        <img id="imagePreview" alt="Image Preview"><br>
        <button type="submit">Predict</button>
    </form>
    <p id="result"></p>

    <script>
        const form = document.getElementById('uploadForm');
        const result = document.getElementById('result');
        const imagePreview = document.getElementById('imagePreview');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();  // Prevent the form from submitting traditionally

            // Create a FormData object and append the file
            const formData = new FormData();
            const imageFile = document.getElementById('image').files[0];
            formData.append('image', imageFile);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    result.textContent = 'Predicted Class: ' + data.class;
                } else {
                    result.textContent = 'Error: ' + response.statusText;
                }
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
            }
        });

        // Function to preview the image before uploading
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                imagePreview.src = reader.result;
                imagePreview.style.display = 'block';
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
